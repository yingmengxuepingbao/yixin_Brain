<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<title id="tit_text">100内的加数计算</title>
		<link rel="stylesheet" type="text/css"  href="../../css/css3.css"  charset="utf-8">	
		<link rel="stylesheet" type="text/css"  href="../../css/xinsuan.css"  charset="utf-8">	
	</head>
	<body>
		<div class="container">
				
			<!--遮罩层显示-->
			<div id="mask"> 
				<div class="wenzi">
					<h1>使用说明</h1>
					<p>1. 提高运算的准确性和速度，加强训练。</p>
					<p>2. 默认5道题，点击开始后3秒钟开始倒计时。时长为1分钟</p>
					<p>3. 重新选择练习数量，重新开始倒计时。时长为1分钟</p>
				</div>
				<button class="btn">确定 </button>
			</div>
			
			<div id="myEnd">
				<h2 class="title">完成</h2>
				<p class="myMess">
					您答对：
					<span class="zhengque"></span>个，
					答错：
					<span class="cuowu"></span>个，
					请继续加油！
				</p>
				<p class="ok" id="ok_all">确定</p>
			</div>
			
			<div class="header"> 
				<img src="../../img/tubiao/1.png" onClick="javascript:history.back(-1);">
				<p class="title" id="tit_p">100以内的加法练习</p>
			</div>
			<div id="show">
				<p>选择练习数量：
				<select id="moshi" class="sel">
					<option value="5" selected="selected">5</option>
					<option value="10">10</option>
					<option value="15">15</option>
					<option value="20">20</option>
					<option value="25">25</option>
					<option value="30">30</option>
					<option value="50">50</option>
				</select>
				倒计时:
				<input id="minute" hidden value="0">
				<input id="second" hidden value="1"/>
				<input id="daojishi" value="">
				</p>

				<!--表格显示    -->
				<div id="myTable" style="background-color: #ffd8f3;">
					<table border="1" id="biaoge">
					</table>
				</div>	
				
			</div>
			<div class="div_but"> <button id="chongxin">重新开始</button> <!-- <button id="yushu" hidden>余</button> --> <button id="tijiao">提交</button></div>
		</div>
		<script src="../../js/jquery-1.7.2.js"></script>
		<script src="../../js/xinsuan/xinsuan.js"></script>
	</body>
</html>
