<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>黄卡</title>
	<link rel="stylesheet" type="text/css"  href="../../css/css3.css"  charset="utf-8">	
	<style>
		.btn1{
			margin-top: -10px !important;
			margin-bottom: 10px;
		}
		.shuoming{
			width: 100%;
			height: 100%;
			overflow-y: scroll;
		}		
		#show{
			background: #fff;
		}
		#show p{
			text-align: center;
			font-size: 22px;
			color: red;
			margin-top: 10px;
			padding: 20px 0;
		}
		#slider img{
			width: 100%;
			height: auto;
		}
	</style>
</head>

<body>
	<div class="container">
		
		<!--遮罩层显示-->
		<div id="mask"> 
			<div class="shuoming">			
				<div class="wenzi">
					<h1>使用说明：</h1>
					<p>黄卡训练有五个阶段，第一个阶段是蓝底黄心；第二阶段是黄心蓝底；第三阶段是你可以任意变化形状；第四阶段是你可以任意变化颜色；第五阶段是你可以看到你想看到的画面。</p>
					<p>1. 将黄卡放在距离眼睛 30-40 厘米的地方，凝神 30 秒。</p>
					<p>2.然后闭上眼睛，眼前出现残像。</p>
					<p>3.再凝神 30 秒后迅速拿开卡片，将视线移到一张白色纸上，在折射纸片上看到残像。凝神残像。</p>			
					<p>4.每天任务：每天练习1到5次。</p>
				</div>
				<button class="btn1">确定 </button>
			</div>
		</div>
		
		<div class="header"> 
			<img src="../../img/tubiao/1.png" onClick="javascript:history.back(-1);">
			<p class="title">黄卡训练</p>
		</div>
		<div id="show">
			<p>左右滑动，切换图片 </p>
			<!--图片显示    -->
			<div id="slider">
		        <div class="slide slide-1">
                	<img src="../../img/yellowcard/1.png" alt="黄卡1" />
                </div>
                <div class="slide slide-2" style="display:none;">
                	<img src="../../img/yellowcard/2.png" alt="黄卡2" />
                </div>
                <div class="slide slide-3" style="display:none;">
                	<img src="../../img/yellowcard/3.png" alt="黄卡3" />
                </div>
                <div class="slide slide-4" style="display:none;">
                	<img src="../../img/yellowcard/4.png" alt="黄卡4" />
                </div>
			</div>
		</div>
	</div>
	
	<script src="../../js/jquery-1.7.2.js"></script>
	<script type="text/javascript">
		//页面加载执行
		$(".btn1").on("click",function(){
			$("#mask").hide();
		})
		//touchmove:/手指在屏幕上滑动式触发
		$(document).ready(function (){
			var flag =1;//标识第几张图片
			var sum = $("#slider").children(".slide").length;//获取图片元素个数
			//console.log("sum = "+sum);
			
			//左右滑动
			var startX, moveEndX, X;//Y:上下滑动
			$("#slider").on( "touchstart", function ( e ) {//touchstart://手指放到屏幕上时触发
				e.preventDefault();
			    startX = e.originalEvent.changedTouches[ 0 ].pageX;
			});
			 
			$( "#slider" ).on( "touchend", function ( e ) {//touchend://手指离开屏幕时触发
				e.preventDefault();
			    moveEndX = e.originalEvent.changedTouches[ 0 ].pageX;
			    X = moveEndX - startX;
			    //console.log(X);
			  	
			    if ( X < 0 ) {//向右滑动
			    	if(flag>=sum){
			    		flag = 1;
			    		$(".slide-"+sum).hide();//隐藏
			    		$(".slide-"+flag).show();//显示
			    	}else{
			    		$(".slide-"+flag).hide();//隐藏
			    		flag++;
			    		$(".slide-"+flag).show();//隐藏
			    	}
			    }else{
			    	if(flag<=1){
			    		$(".slide-"+flag).hide();//隐藏
			    		flag = sum;
			    		$(".slide-"+sum).show();//显示
			    	}else{
			    		$(".slide-"+flag).hide();//隐藏
			    		flag--;
			    		$(".slide-"+flag).show();//显示
			    	}
			    }
			});
			
		});
	</script>
</body>
</html>
