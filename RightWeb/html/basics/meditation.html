<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>冥想音乐</title>
	<link rel="stylesheet" type="text/css"  href="../../css/css3.css"  charset="utf-8">	
	<script type="text/javascript" src="../../js/jquery-1.7.2.js" ></script>
	<style>
		#show{
			background: #fff;
		}
		.myImg{
			width: 100%;
			height: auto;
		}
		.myAudio{
			width: 20%;
			margin-left: 10%;
			margin-top: 30px;
		}
		.myFile{
			width: 50%;
			margin-left: 20%;
			margin-top: 20px;
		}
	</style>
	
</head>
<body>
	<div class="container">
		<!--遮罩层显示-->
		<div id="mask"> 
			<div class="wenzi">
				<h1>使用说明</h1>
				<p>1. 平躺在垫子上，或者以舒适的坐姿坐在垫子上；</p>
				<p>2. 打开音乐，轻轻的闭上眼镜，放慢呼吸； </p>
				<p>3. 将意识关注在呼吸之上，深长的吸气，缓慢的呼气；</p>
				<p>4. 每天冥想10到15分钟。</p>
			</div>
			<button class="btn1">确定</button>
		</div>
		
		<div class="header"> 
			<img src="../../img/tubiao/1.png" onClick="javascript:history.back(-1);">
			<p class="title">冥想音乐</p>
		</div>
		
		<div id="show">
			<!--图片显示    -->
			<div class="myImg">
				<img src="../../img/music-img/1.gif"  width="100%" height="outo"/>
			</div>
			<!--播放器显示-->	
			<div class="myAudio">
				<audio src="../../music/1.mp3" id="audioDom" controls="controls" ></audio>
			</div>
			<!--选择文件-->
			<!--<div class="myFile">
				<span>选择播放音频:
					<!--上传文件夹：webkitdirectory --
					<input type="file" id="fileUrl" accept=".mp3" multiple="multiple" >
					
			    </span>
			    
			</div>-->
		</div>
		
	</div>
	<script type="text/javascript" charset="UTF-8">
		$(".btn1").on("click",function(){
			$("#mask").hide();
		})
	</script>
	
	
</body>
</html>
