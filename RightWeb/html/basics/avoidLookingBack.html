<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>避免回视</title>
		<link rel="stylesheet" type="text/css"  href="../../css/css3.css"  charset="utf-8">	
		<script type="text/javascript" src="../../js/jquery-1.7.2.js" ></script>
	<style>
	
	.overLoading {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            opacity:0.5;
            z-index: 1000;
       }
    .layoutLoading {
        display: none;
        position: absolute;
        top: 40%;
        left: 40%;
        width: 20%;
        height: 20%;
        z-index: 1001;
        text-align:center;
    }
	</style>
	</head>
	<body>
		<div class="container">
			<!--遮罩层显示-->
			<div id="mask"> 
				<div class="wenzi">
					<h1>使用说明</h1>
					<p>1. 坐姿端正，眼睛距屏幕40-50厘米；</p>
					<p>2. 眼睛随着圆圈的亮起，顺序移动，循环往复练习； </p>
					<p>3. 1分钟为1个练习周期，循环练习次数越多，效果越好；</p>
					<p>4. 在练习中切记头随视点晃动，集中注意力。</p>
				</div>
				<button class="btn1">确定</button>
			</div>
			
			<div class="header"> 
				<img src="../../img/tubiao/1.png" onClick="javascript:history.back(-1);">
				<p class="title">避免回视</p>
			</div>
			<div  align="center">
				<div id="over" class="overLoading"></div>
				<div id="layout" class="layoutLoading">
					<img src="1.png" />
				</div>
			</div>
				

				
			
	</div>
	
	<script type="text/javascript" charset="UTF-8">
		$(".btn1").on("click",function(){
			$("#mask").hide();
		})
		
		 function showLoading(show){
			if(show){
			   document.getElementById("over").style.display = "block";
			   document.getElementById("layout").style.display = "block";
			}else{
			document.getElementById("over").style.display = "none";
			   document.getElementById("layout").style.display = "none";
			}
		}
	</script>
	</body>
</html>
