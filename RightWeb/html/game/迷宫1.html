<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>欢迎来到-艺馨制造</title>
		<style>
		        .maze {
		
		        }
		        .maze:after {
		            width: 100%;
		            height: 100%;
		            content: "";
		            clear: both;
		        }
		        .w {
		            background-color: black;
		            width: 10px;
		            height: 10px;
		            padding: 0;
		            margin: 0;
		            float: left;
		        }
		        .p {
		            background-color: white;
		            width: 10px;
		            height: 10px;
		            padding: 0;
		            margin: 0;
		            float: left;
		        }        
		        .s, .e {
		            background-color: yellow;
		            width: 10px;
		            height: 10px;
		            padding: 0;
		            margin: 0;
		            float: center ;
		        }        
		    </style>
	</head>
	<body>
		<div style="margin-bottom:10px;">
		  <button onclick="onRun()">创建迷宫</button>
		</div>
		<div id="zhtbs"></div>
		
		<script src="../../js/jquery-1.7.2.js"></script>
		<script type="text/javascript">
		function zht(size){
				this.pagesum=size;
			    this.size = (size % 2 === 0 ? size + 1 : size);
		        this.box = [];
		        this.$maze = document.querySelector("#zhtbs");
		
				this.ALGO = {STICK: 1};
		   this.shuffle =function (o) {
		        for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
		        return o;
		    }
		    this.show = function () {
		        var snipet = '';
		        for (var i = 0; i < this.size; i++) {
		            for (var j = 0; j < this.size; j++) {
						if (i == 0 && j == 1) {
							//入口
							snipet += '<div class="p"></div>';
						}
						else if (i==(this.pagesum%2==0?this.pagesum:this.pagesum-1) &&  j == (this.pagesum%2==0?this.pagesum-1:this.pagesum-2)) {
		                    // 出口
		                    snipet += '<div class="p"></div>';
		                } 
		                else if (this.box[j][i] === 0) {
		                    // 墙
		                    snipet += '<div class="w"></div>';
		                } 
						else {
		                    // 路
		                    snipet += '<div class="p"></div>';
		                }
		            }
		        }
		        this.$maze.innerHTML = snipet;
		        this.$maze.style.height = (this.size * 10) + 'px';
		        this.$maze.style.width  = (this.size * 10) + 'px';
		    }
		
		    this.create = function (options) {
					options = options || {};
					if (options.algorithm === this.ALGO.STICK) {
						this._createByStick();
					}
		        this.show();
		    }
		
			this._createByStick = function () {
		
		        //初始化 墙与路生成
		        this.box = [];
		        for (var i = 0; i < this.size; i++) {
		            var row = [];
		            this.box.push(row);
		            for (var j = 0; j < this.size; j++) {
		                // 第一行和最后一行是墙
		                if (i === 0 || (i + 1) === this.size) {
		                    row.push(0);
		                // 第一列和最后一列也是墙壁
		                } else if (j === 0 || (j + 1) === this.size) {
		                    row.push(0);
		                // 奇数行都是过道
		                } else if (i % 2 === 1) {
		                    row.push(1);
		                // 偶数行墙壁和通道交替排列
		                } else {
		                    // 墙壁和通道
		                    row.push(j % 2);
		                }
		            }
		        }
		
				for (var r = 0; r < this.box.length; r++) {
		            // 第一行与最后一行 生成
		            if (r === 0 || (r + 1) === this.box.length) {
		                continue;
		            }
		            // 生成有墙的行
		            if (r % 2 === 1) {
		                continue;
		            }
		            // 获得行
		            var row = this.box[r];
		
		            // 初始化行，上下左右 参数
		            var direction = ['top', 'bottom', 'left', 'right'];
		            if (r >= 4) {
		                // 出了第一行，默认都是上
		                direction = direction.slice(1);
		            }
		
		            for (var i = 0; i < row.length; i++) {
		                //边缘不生成路
		                if (i === 0 || (i + 1) === row.length) {
		                    continue;
		                }
		                // 获得处理墙
		                if (i % 2 === 0) {
		                    // 随机排列墙的方向
		                    direction = this.shuffle(direction);
		                    // 随机向一个方向，生成路
		                    // 在随机方向上去掉墙壁生成路
		                    for (var j = 0; j < direction.length; j++) {
		                        if (direction[j] === "top") {
		                            if (this.box[r-1][i] === 1) {
		                                this.box[r-1][i] = 0;
		                                break;
		                            }
		                        }
		                        if (direction[j] === "left") {
		                            if (this.box[r][i-1] === 1) {
		                                this.box[r][i-1] = 0;
		                                break;
		                            }
		                        }
		                        if (direction[j] === "right") {
		                            if (this.box[r][i+1] === 1) {
		                                this.box[r][i+1] = 0;
		                                break;
		                            }
		                        }
		                        if (direction[j] === "bottom") {
		                            if (this.box[r+1][i] === 1) {
		                                this.box[r+1][i] = 0;
		                                break;
		                            }
		                        }
		                    }
		                }
		            }
				}
		
			}
		}
		function onRun(){
		/* //切换的模式
		var moshi =$("#moshi").val();
		//定义数组的截至数字
		var size = moshi * moshi;//数组n*n个数字 
		if (isNaN(size)) size = 25;*/
		var z=new zht(35);
		 z.create({algorithm: 1}); 
		}
		onRun();   
		</script>
	</body>
</html>
